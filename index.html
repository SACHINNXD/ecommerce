<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page Title -->
  <title>UI Layout Clone</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <!-- App Wrapper -->
  <div class="app">

    <!-- ───────────────── Top Bar ───────────────── -->
    <header class="topbar">

      <!-- Logo Placeholder -->
      <div class="logo"></div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button class="search-btn">⌕</button>
      </div>

      <!-- Right Side Actions -->
      <div class="top-actions">

        <!-- Wishlist -->
        <button class="icon-btn heart" aria-label="Wishlist"></button>

        <!-- Cart -->
        <button class="icon-btn cart" aria-label="Cart"></button>

        <!-- User Avatar -->
        <div class="avatar"></div>

      </div>

    </header>
    <!-- ─────────────── End Top Bar ─────────────── -->


    <!-- ───────────────── Main Layout Grid ───────────────── -->
    <main class="grid">

      <!-- ───────────── Hero Section (Left Big Card) ───────────── -->
      <section class="hero">

        <!-- Hero Text (Skeletons kept, NOT deleted) -->
        <div class="hero-text">

          <!-- Tag -->
          <div class="tag"></div>

          <!-- Title -->
          <div class="title"></div>

          <!-- Subtitle -->
          <div class="subtitle"></div>

          <!-- CTA Button -->
          <div class="cta"></div>

        </div>

        <!-- Hero Image Layer -->
        <div class="hero-image">

          <!-- Main Product Image -->
          <img
            id="productImage"
            src="blue.png"
            alt="Headphones Product Image"
          />

        </div>

      </section>
      <!-- ───────────── End Hero Section ───────────── -->


      <!-- ───────────── Right Column ───────────── -->
      <aside class="right-column">

        <!-- Popular Colors Card -->
        <div class="colors-card">

          <!-- Header -->
          <div class="colors-header">
            Popular Colors
          </div>

          <!-- Color Buttons -->
          <div class="colors-row">

            <div
              class="circle blue active"
              data-color="blue"
              tabindex="0"
            ></div>

            <div
              class="circle orange"
              data-color="orange"
              tabindex="0"
            ></div>

            <div
              class="circle green"
              data-color="green"
              tabindex="0"
            ></div>

            <div
              class="circle red"
              data-color="red"
              tabindex="0"
            ></div>

            <div
              class="circle cyan"
              data-color="cyan"
              tabindex="0"
            ></div>

          </div>

        </div>
        <!-- ───────── End Popular Colors ───────── -->


        <!-- Rectangle Card BELOW Colors (ORIGINAL KEPT) -->
        <div class="product-card rectangle">

          <!-- Added Image (NOT replacing container) -->
          <img
            src="img1.png"
            alt="Additional Product Preview"
          />

        </div>


        <!-- Tall Product Card (UNCHANGED) -->
        <div class="product-card tall"></div>

      </aside>
      <!-- ───────────── End Right Column ───────────── -->


      <!-- ───────────── Bottom Section ───────────── -->
      <section class="bottom">

        <!-- Mini Cards -->
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>

        <!-- Stats Card -->
        <div class="stats-card"></div>

        <!-- Wide Card -->
        <div class="wide-card"></div>

      </section>
      <!-- ───────────── End Bottom Section ───────────── -->

    </main>
    <!-- ───────────── End Main Grid ───────────── -->

  </div>
  <!-- ───────────── End App Wrapper ───────────── -->


  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>

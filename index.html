<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UI Skeleton</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="frame">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="top-left">
      <div class="logo-pill">
        <div class="logo-icon"></div>
        <div class="logo-text"></div>
      </div>

      <div class="search-pill">
        <div class="search-placeholder"></div>
        <div class="search-btn"></div>
      </div>
    </div>

    <div class="top-right">
      <div class="circle-btn"></div>
      <div class="circle-btn"></div>
      <div class="user-pill">
        <div class="user-text"></div>
        <div class="user-avatar"></div>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-left">
        <div class="tag"></div>
        <div class="headline"></div>
        <div class="subline"></div>
        <div class="line-row">
          <div class="number"></div>
          <div class="line"></div>
        </div>
        <div class="cta"></div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>

      <div class="hero-right">
        <div class="hero-circle large"></div>
        <div class="hero-circle medium"></div>
        <div class="hero-circle small"></div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="side">

      <div class="colors">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>

      <div class="side-card small"></div>
      <div class="side-card tall"></div>

    </div>

  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <div class="bottom-card">
      <div class="thumbs">
        <div class="thumb"></div>
        <div class="thumb"></div>
        <div class="thumb"></div>
      </div>
    </div>

    <div class="bottom-card center"></div>

    <div class="bottom-card wide"></div>
  </div>

</div>

</body>
</html>

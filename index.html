<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Layout Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="logo"></div>

      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button class="search-btn">âŒ•</button>
      </div>

      <div class="top-actions">
        <button class="icon-btn heart" aria-label="Wishlist"></button>
        <button class="icon-btn cart" aria-label="Cart"></button>
        <div class="avatar"></div>
      </div>
    </header>

    <!-- Main Grid -->
    <main class="grid">

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-text">
          <div class="tag"></div>
          <div class="title"></div>
          <div class="subtitle"></div>
          <div class="cta"></div>
        </div>
        <div class="hero-image"></div>
      </section>

      <!-- Right Column -->
      <aside class="right-column">

        <!-- Popular Colors -->
        <div class="colors-card">
          <div class="colors-header">Popular Colors</div>
          <div class="colors-row">
            <div class="circle blue"></div>
            <div class="circle orange"></div>
            <div class="circle green"></div>
            <div class="circle red"></div>
            <div class="circle cyan"></div>
          </div>
        </div>

        <div class="product-card rectangle"></div>
        <div class="product-card tall"></div>

      </aside>

      <!-- Bottom Row -->
      <section class="bottom">
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="stats-card"></div>
        <div class="wide-card"></div>
      </section>

    </main>

  </div>

</body>
</html>

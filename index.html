<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Skeleton</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- TOP BAR (UNCHANGED STRUCTURE) -->
  <div class="topbar">

    <div class="left">
      <div class="logo-pill">
        <div class="logo-icon"></div>
        <div class="logo-text"></div>
      </div>

      <div class="search-pill">
        <div class="search-text"></div>
        <div class="search-btn"></div>
      </div>
    </div>

    <div class="right">
      <div class="icon-pill"></div>
      <div class="icon-pill"></div>
      <button class="login-btn">Login</button>
    </div>

  </div>

  <!-- MAIN GRID -->
  <div class="main">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-left">
        <div class="pill"></div>
        <div class="title"></div>
        <div class="subtitle"></div>
        <div class="cta"></div>
      </div>

      <div class="hero-right">
        <div class="circle big"></div>
        <div class="circle small"></div>
        <div class="circle tiny"></div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">
      <div class="colors-card">
        <div class="row">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="product-card"></div>
      <div class="tall-card"></div>
    </div>

  </div>

  <!-- BOTTOM ROW -->
  <div class="bottom">
    <div class="bottom-card"></div>
    <div class="bottom-card"></div>
    <div class="bottom-wide"></div>
  </div>

</div>

</body>
</html>

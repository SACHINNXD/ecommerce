<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layout Skeleton</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Top Bar -->
    <div class="topbar">
      <div class="logo"></div>
      <div class="search"></div>
      <div class="actions"></div>
    </div>

    <!-- Main Content -->
    <div class="content">

      <!-- Left Hero -->
      <div class="hero"></div>

      <!-- Right Sidebar -->
      <div class="sidebar">
        <div class="side-card"></div>
        <div class="side-card tall"></div>
      </div>

    </div>

    <!-- Bottom Cards -->
    <div class="bottom">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card wide"></div>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Layout Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="logo"></div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button class="search-btn">âŒ•</button>
      </div>

      <!-- Action Buttons -->
      <div class="top-actions">
        <button class="icon-btn heart" aria-label="Wishlist"></button>
        <button class="icon-btn cart" aria-label="Cart"></button>
        <div class="avatar"></div>
      </div>
    </header>

    <!-- Main Grid -->
    <main class="grid">

      <!-- Hero Section -->
      <section class="hero">

        <!-- Left Content -->
        <div class="hero-text">
          <div class="tag"></div>
          <div class="title"></div>
          <div class="subtitle"></div>
          <div class="cta"></div>
        </div>

        <!-- Headphones Image Area (was placeholder before) -->
        <div class="hero-image">
          <img
            id="productImage"
            src="blue.png"
            alt="Headphones"
          />
        </div>

      </section>

      <!-- Right Column -->
      <aside class="right-column">

        <!-- Popular Colors -->
        <div class="colors-card">

          <div class="colors-header">
            Popular Colors
          </div>

          <div class="colors-row">
            <div
              class="circle blue active"
              data-color="blue"
              tabindex="0"
            ></div>

            <div
              class="circle orange"
              data-color="orange"
              tabindex="0"
            ></div>

            <div
              class="circle green"
              data-color="green"
              tabindex="0"
            ></div>

            <div
              class="circle red"
              data-color="red"
              tabindex="0"
            ></div>

            <div
              class="circle cyan"
              data-color="cyan"
              tabindex="0"
            ></div>
          </div>

        </div>

        <div class="product-card rectangle"></div>
        <div class="product-card tall"></div>

      </aside>

      <!-- Bottom Row -->
      <section class="bottom">
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="stats-card"></div>
        <div class="wide-card"></div>
      </section>

    </main>

  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UI Replica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="canvas">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="tb-left">
      <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text"></div>
      </div>

      <div class="search">
        <div class="search-text"></div>
        <div class="search-btn"></div>
      </div>
    </div>

    <div class="tb-right">
      <div class="icon"></div>
      <div class="icon"></div>
      <button class="login">Login</button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-left">
        <div class="badge"></div>
        <div class="title"></div>
        <div class="subtitle"></div>

        <div class="info">
          <div class="num"></div>
          <div class="line"></div>
        </div>

        <div class="cta"></div>

        <div class="socials">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>

      <div class="hero-right">
        <div class="image-circle"></div>
        <div class="dot d1"></div>
        <div class="dot d2"></div>
        <div class="dot d3"></div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right">

      <div class="colors">
        <div></div><div></div><div></div><div></div><div></div>
      </div>

      <div class="card small"></div>
      <div class="card tall"></div>

    </div>

  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <div class="bcard"></div>
    <div class="bcard"></div>
    <div class="bcard wide"></div>
  </div>

</div>

</body>
</html>

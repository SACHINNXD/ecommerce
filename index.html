<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nitec Header â€“ Final</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="top-wrapper">
  <div class="top-bar">

    <!-- LEFT -->
    <div class="left">
      <div class="logo">
        <span class="n">N</span> nitec.
      </div>

      <div class="search">
        <input type="text" placeholder="Search products..." />
        <div class="search-btn">
          <!-- magnifying glass -->
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="16.5" y1="16.5" x2="21" y2="21"></line>
          </svg>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">

      <!-- cart / shopping bag -->
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M6 7h12l-1 12H7L6 7z"></path>
          <path d="M9 7a3 3 0 0 1 6 0"></path>
        </svg>
      </div>

      <!-- heart -->
      <div class="icon heart">
        <svg viewBox="0 0 24 24">
          <path d="M12 21s-7-4.5-9-8.5A5.5 5.5 0 0 1 12 6a5.5 5.5 0 0 1 9 6.5C19 16.5 12 21 12 21z"/>
        </svg>
      </div>

      <!-- profile -->
      <div class="profile">
        <span class="name">Ryman Alex</span>
        <div class="avatar"></div>
      </div>

    </div>

  </div>
</div>

</body>
</html>

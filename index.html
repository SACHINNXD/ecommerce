<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topbar Exact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Top Bar -->
    <div class="topbar">

      <!-- Left -->
      <div class="top-left">
        <div class="logo-pill">
          <div class="logo-icon"></div>
          <div class="logo-text"></div>
        </div>

        <div class="search-pill">
          <div class="search-placeholder"></div>
          <div class="search-icon"></div>
        </div>
      </div>

      <!-- Right -->
      <div class="top-right">
        <div class="icon-circle"></div>
        <div class="icon-circle heart"></div>
        <button class="login-btn">Login</button>
      </div>

    </div>

  </div>
</body>
</html>

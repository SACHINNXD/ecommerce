<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layout Skeleton</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Top Bar -->
    <div class="topbar">

      <!-- Logo -->
      <div class="logo">
        <div class="logo-mark">N</div>
        <span class="logo-text">nitec.</span>
      </div>

      <!-- Search -->
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <div class="search-btn">
          <span></span>
        </div>
      </div>

      <!-- Login -->
      <button class="login-btn">Login</button>

    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="hero"></div>

      <div class="sidebar">
        <div class="side-card"></div>
        <div class="side-card tall"></div>
      </div>
    </div>

    <!-- Bottom Cards -->
    <div class="bottom">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card wide"></div>
    </div>

  </div>
</body>
</html>

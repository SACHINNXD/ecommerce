<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layout Skeleton</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Top Bar -->
    <div class="topbar">

      <!-- Left: Logo + Search -->
      <div class="top-left">
        <div class="logo-pill">
          <div class="logo-mark"></div>
          <div class="logo-text"></div>
        </div>

        <div class="search-pill">
          <div class="search-input"></div>
          <div class="search-btn"></div>
        </div>
      </div>

      <!-- Right: Icons + User -->
      <div class="top-right">
        <div class="icon-btn"></div>
        <div class="icon-btn"></div>
        <div class="user-pill"></div>
      </div>

    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="hero"></div>

      <div class="sidebar">
        <div class="side-card"></div>
        <div class="side-card tall"></div>
      </div>
    </div>

    <!-- Bottom Cards -->
    <div class="bottom">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitec UI Replica</title>

<style>
:root {
  --bg: #eef1ed;
  --card: #f7faf8;
  --muted: #9aa3a0;
  --text: #0e0f0f;
  --accent: #d7ff4f;
  --radius-xl: 28px;
  --radius-lg: 22px;
  --radius-md: 16px;
  --shadow: 0 30px 60px rgba(0,0,0,.08);
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  background: linear-gradient(180deg,#dfe6e2,#f1f3ea);
}

.app {
  width: 1440px;
  height: 900px;
  margin: 24px auto;
  background: var(--bg);
  border-radius: 36px;
  padding: 28px;
  box-shadow: var(--shadow);
  display: grid;
  grid-template-rows: 72px 1fr;
  gap: 24px;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.header {
  display: grid;
  grid-template-columns: 220px 1fr 240px;
  align-items: center;
  gap: 20px;
}

.logo {
  font-weight: 700;
  font-size: 20px;
}

.search {
  height: 52px;
  background: white;
  border-radius: 999px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.search input {
  border: none;
  outline: none;
  flex: 1;
  font-size: 15px;
}

.header-actions {
  display: flex;
  justify-content: flex-end;
  gap: 14px;
}

.icon-btn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: white;
  display: grid;
  place-items: center;
  font-weight: 600;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ MAIN GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.main {
  display: grid;
  grid-template-columns: 1fr 360px;
  gap: 24px;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ HERO CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hero {
  background: var(--card);
  border-radius: var(--radius-xl);
  padding: 48px;
  position: relative;
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 24px;
}

.badge {
  font-size: 13px;
  background: white;
  padding: 8px 14px;
  border-radius: 999px;
  display: inline-block;
}

.hero h1 {
  font-size: 52px;
  line-height: 1.1;
  margin: 28px 0 16px;
}

.hero p {
  color: var(--muted);
  max-width: 360px;
}

.cta {
  margin-top: 32px;
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 16px 22px;
  background: var(--accent);
  border-radius: 999px;
  font-weight: 600;
}

/* Placeholder headphone */
.product-placeholder {
  width: 100%;
  height: 100%;
  border-radius: 32px;
  background:
    radial-gradient(circle at 50% 30%,#4da3ff 0 20%,transparent 21%),
    linear-gradient(135deg,#1d3f73,#3c6fd1);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ RIGHT COLUMN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.sidebar {
  display: grid;
  grid-template-rows: auto auto 1fr;
  gap: 20px;
}

.colors {
  background: var(--card);
  border-radius: var(--radius-lg);
  padding: 22px;
}

.color-row {
  display: flex;
  gap: 14px;
}

.color {
  width: 36px;
  height: 36px;
  border-radius: 50%;
}

/* Cards */
.side-card {
  background: var(--card);
  border-radius: var(--radius-lg);
  padding: 20px;
  display: grid;
  gap: 14px;
}

.media-placeholder {
  height: 160px;
  border-radius: 18px;
  background: linear-gradient(135deg,#ccc,#eee);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ BOTTOM ROW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bottom {
  margin-top: 24px;
  display: grid;
  grid-template-columns: 1.2fr .8fr 1fr;
  gap: 24px;
}

.mini {
  background: var(--card);
  border-radius: var(--radius-lg);
  padding: 22px;
}

/* Utilities */
.muted { color: var(--muted); font-size: 14px; }
.flex { display: flex; align-items: center; gap: 12px; }
.center { display: grid; place-items: center; }
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">Nitec.</div>

    <div class="search">
      ğŸ”

    </div>

    <div class="header-actions">
      <div class="icon-btn">ğŸ›</div>

  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- LEFT -->
    <div>
      <div class="hero">

          <span class="badge">ğŸ§ Music is Classic</span>

  </div>

</html>

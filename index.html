<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>UI Layout Clone</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div class="app">

    <!-- ───────────── Top Bar ───────────── -->
    <header class="topbar">

      <div class="logo"></div>

      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button class="search-btn">⌕</button>
      </div>

      <div class="top-actions">
        <button class="icon-btn heart"></button>
        <button class="icon-btn cart"></button>
        <div class="avatar"></div>
      </div>

    </header>
    <!-- ───────────── End Top Bar ───────────── -->


    <!-- ───────────── Main Grid ───────────── -->
    <main class="grid">

      <!-- ───────────── Hero Section ───────────── -->
      <section class="hero">

        <!-- Left: Text -->
        <div class="hero-text">

          <div class="tag">Music is Classic</div>

          <h1 class="hero-title">
            Sequoia Inspiring<br />
            Musico.
          </h1>

          <div class="hero-info">
            <span class="hero-index">01</span>
            <span class="hero-line"></span>
            <div class="hero-desc">
              <strong>Clear Sounds</strong><br />
              Making your dream music come true<br />
              stay with Sequios Sounds!
            </div>
          </div>

          <button class="hero-btn">
            View All Products
          </button>

        </div>

        <!-- Right: Product Image -->
        <div class="hero-image">
          <img
            id="productImage"
            src="blue.png"
            alt="Headphones"
          />
        </div>

      </section>
      <!-- ───────────── End Hero Section ───────────── -->


      <!-- ───────────── Right Column ───────────── -->
      <aside class="right-column">

        <!-- Popular Colors -->
        <div class="colors-card">

          <div class="colors-header">
            Popular Colors
          </div>

          <div class="colors-row">
            <div class="circle blue active" data-color="blue"></div>
            <div class="circle orange" data-color="orange"></div>
            <div class="circle green" data-color="green"></div>
            <div class="circle red" data-color="red"></div>
            <div class="circle cyan" data-color="cyan"></div>
          </div>

        </div>

        <!-- Rectangle Image Card -->
        <div class="product-card rectangle">
          <img src="img1.png" alt="Product Preview" />
        </div>

        <!-- Tall Card -->
        <div class="product-card tall"></div>

      </aside>
      <!-- ───────────── End Right Column ───────────── -->


      <!-- ───────────── Bottom Section ───────────── -->
      <section class="bottom">
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="mini-card square"></div>
        <div class="stats-card"></div>
        <div class="wide-card"></div>
      </section>

    </main>
    <!-- ───────────── End Main Grid ───────────── -->

  </div>

  <script src="script.js"></script>

</body>
</html>

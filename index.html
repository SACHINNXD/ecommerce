<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Skeleton Fixed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

  <!-- TOP BAR (EDITED ONLY HERE) -->
  <div class="topbar">

    <div class="top-left">
      <!-- LOGO -->
      <div class="logo-pill">
        <div class="logo-icon"></div>
        <div class="logo-text"></div>
      </div>

      <!-- SEARCH -->
      <div class="search-pill">
        <input type="text" placeholder="Search products..." />
        <button class="search-btn">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="top-right">
      <!-- CART -->
      <div class="icon-circle">
        <svg viewBox="0 0 24 24">
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="17" cy="20" r="1"></circle>
          <path d="M3 3h2l3 12h10l3-8H7"></path>
        </svg>
      </div>

      <!-- HEART -->
      <div class="icon-circle">
        <svg viewBox="0 0 24 24">
          <path d="M12 21s-7-4.5-7-10a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 5.5-7 10-7 10z"></path>
        </svg>
      </div>

      <!-- LOGIN -->
      <button class="login-btn">Login</button>
    </div>

  </div>

  <!-- HERO PLACEHOLDER -->
  <div class="hero"></div>

  <!-- RIGHT COLUMN PLACEHOLDERS -->
  <div class="right-column">
    <div class="side-card"></div>
    <div class="side-card"></div>
  </div>

  <!-- BOTTOM PLACEHOLDERS -->
  <div class="bottom">
    <div class="bottom-card"></div>
    <div class="bottom-card"></div>
    <div class="bottom-card wide"></div>
  </div>

</div>

</body>
</html>
